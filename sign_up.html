<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Meal</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>
    <div>
        <form action="home.html" method="GET">
            <div class = "field_Set">
                <fieldset>
                    <legend>Registration Information:</legend>
                    First name:<br>
                    <input type = "text" placeholder = "Enter first name..."><br>
                    Last name:<br>
                    <input type = "text" placeholder = "Enter second name..."><br>
                    Birth Date:<br>
                    <input type = "date" name = "bday"><br>
                    Email Address:<br>
                    <input type = "email" name = "useremail" placeholder = "e.g you@example.com"><br>
                    Phone Number:<br>
                    <input type = "tel" name = "telnumber"><br>
                    Create Password:<br>
                    <input type = "password" placeholder = "include @, &, and * "><br>
                    Retype Password:<br>
                    <input type = "password" placeholder = "same entered in 'Create Password' field"> <br><br>
                    <input class="submit" type = "submit" name = "submit" value = "Submit">
                </fieldset>
            </div>
        </form>
    </div>
    <p>Have an account? <a href="index.html">Sign-in</a></p>
</body>
</html>
